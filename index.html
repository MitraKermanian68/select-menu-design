<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./images/arrow-down.png" draggable="false" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="./images/facebook.png" draggablealt="false" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./images/twitter.png" draggablealt="false" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./images/instagram.png" draggablealt="false" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./images/youtube.png" draggablealt="false" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="./images/pinterest.png" draggablealt="false" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./images/whats-app.png" draggablealt="false" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>

    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
